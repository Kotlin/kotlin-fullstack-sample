group = 'org.jetbrains.demo.thinkter'
version = '0.0.1-SNAPSHOT'

subprojects { p ->
    p.buildscript {
        ext.kotlin_version = "1.1.0"

        repositories {
            mavenLocal()
            jcenter()
            maven { url "https://jitpack.io" }
        }
        
        dependencies {
            classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
            classpath "com.github.Kotlin:kotlin-frontend-plugin:568610baa1"
        }
    }
}

subprojects {
    ext.kotlin_version = "1.1.0"
    ext.html_version = "0.6.2"
    ext.ktor_version = "0.3.0"
    ext.squash_version = "0.2.2"

    repositories {
        mavenLocal()
        jcenter()
        maven { url "http://dl.bintray.com/kotlin/kotlinx.html" }
        maven { url "http://dl.bintray.com/kotlin/ktor" }
        maven { url "https://dl.bintray.com/kotlin/squash" }
    }
}
